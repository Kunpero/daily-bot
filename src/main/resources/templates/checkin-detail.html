<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Check-In Details - ' + ${checkInForm.name}">Check-In Details - Daily Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .main-content {
            padding: 2rem 0;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: none;
        }
        .card-header {
            background: linear-gradient(135deg, #4A154B 0%, #3a0f3a 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            border: none;
        }
        .btn-primary {
            background: linear-gradient(135deg, #4A154B 0%, #3a0f3a 100%);
            border: none;
            border-radius: 8px;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #3a0f3a 0%, #2a0b2a 100%);
            transform: translateY(-1px);
        }
        .btn-secondary {
            border-radius: 8px;
        }
        .btn-danger {
            border-radius: 8px;
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
        .info-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .info-label {
            font-weight: 600;
            color: #495057;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .info-value {
            color: #212529;
            margin-top: 0.25rem;
        }
        .question-item {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            position: relative;
        }
        .question-number {
            background: #4A154B;
            color: white;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            font-weight: bold;
            margin-right: 15px;
        }
        .question-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .question-text {
            font-weight: 500;
            color: #212529;
        }
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        .stats-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .stats-label {
            font-size: 0.875rem;
            opacity: 0.9;
        }
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #6c757d;
        }
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        .message-content {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            white-space: pre-wrap;
            font-family: inherit;
        }
        .timestamp {
            font-size: 0.875rem;
            color: #6c757d;
        }
        /* Members styles */
        .member-badge { margin: 2px; }
        .member-option { display:flex; align-items:center; gap:8px; }
        .member-option img { width:22px; height:22px; border-radius:50%; object-fit:cover; }
        .member-option .name { font-weight:500; color:#333; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fab fa-slack me-2"></i>
                Daily Bot
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/checkin">
                    <i class="fas fa-arrow-left me-1"></i>
                    Back to Check-Ins
                </a>
                <a class="nav-link" href="/logout">
                    <i class="fas fa-sign-out-alt me-1"></i>
                    Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container main-content">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <!-- Success/Error Messages -->
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Check-In Details Card -->
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <h4 class="mb-0">
                                <i class="fas fa-info-circle me-2"></i>
                                Check-In Details
                            </h4>
                            <div>
                                <a th:href="@{/checkin/{uuid}/edit(uuid=${checkInForm.uuid})}" class="btn btn-light btn-sm me-2">
                                    <i class="fas fa-edit me-1"></i>
                                    Edit
                                </a>
                                <button type="button" class="btn btn-outline-light btn-sm" data-bs-toggle="modal" data-bs-target="#deleteModal">
                                    <i class="fas fa-trash me-1"></i>
                                    Delete
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <!-- Basic Information -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="info-item">
                                    <div class="info-label">
                                        <i class="fas fa-tag me-1"></i>
                                        Check-In Name
                                    </div>
                                    <div class="info-value" th:text="${checkInForm.name}">Check-In Name</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="info-item">
                                    <div class="info-label">
                                        <i class="fas fa-user me-1"></i>
                                        Owner
                                    </div>
                                    <div class="info-value" th:text="${checkInForm.owner}">Owner</div>
                                </div>
                            </div>
                        </div>

                        <!-- Actions -->
                        <div class="d-flex justify-content-between mt-4">
                            <a href="/checkin" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i>
                                Back to Check-Ins
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">
                        <i class="fas fa-exclamation-triangle text-danger me-2"></i>
                        Confirm Deletion
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this check-in?</p>
                    <div class="alert alert-warning">
                        <strong>Check-In:</strong> <span th:text="${checkInForm.name}">Check-In Name</span><br>
                        <strong>Owner:</strong> <span th:text="${checkInForm.owner}">Owner</span><br>
                        <strong>Questions:</strong> <span th:text="${checkInForm.questions != null ? checkInForm.questions.size() : 0}">0</span>
                    </div>
                    <p class="text-danger mb-0">
                        <strong>Warning:</strong> This action cannot be undone!
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times me-1"></i>
                        Cancel
                    </button>
                    <form th:action="@{/checkin/{uuid}/delete(uuid=${checkInForm.uuid})}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash me-1"></i>
                            Delete Check-In
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            const $select = window.jQuery ? jQuery('#membersSelectDetail') : null;
            if ($select && $select.length) {
                $select.select2({
                    theme: 'bootstrap-5',
                    placeholder: 'Search and select members...',
                    width: '100%',
                    templateResult: function (data) {
                        if (!data.id) return data.text;
                        const el = jQuery(data.element);
                        const img = el.data('image-url');
                        const name = el.data('real-name') || data.text;
                        return jQuery(
                            '<div class="member-option">'
                            + (img ? '<img src="'+img+'" alt="avatar">' : '')
                            + '<span class="name">'+ name +'</span>'
                            + '</div>'
                        );
                    },
                    templateSelection: function (data) {
                        if (!data.id) return data.text;
                        const el = jQuery(data.element);
                        const img = el.data('image-url');
                        const name = el.data('real-name') || data.text;
                        return jQuery(
                            '<div class="member-option">'
                            + (img ? '<img src="'+img+'" alt="avatar">' : '')
                            + '<span class="name">'+ name +'</span>'
                            + '</div>'
                        );
                    },
                    escapeMarkup: function(m) { return m; }
                });

                // Preselect existing members
                const existing = /*[[${checkInForm.members}]]*/ [];
                if (existing && existing.length) {
                    $select.val(existing.map(m => m.id)).trigger('change');
                }
            }
        });
    </script>
</body>
</html>
